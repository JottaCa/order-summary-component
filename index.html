<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main class="card">
        <picture class="top-image">
            <img src="./src/images/illustration-hero.svg" alt="Illustration Hero">
        </picture>
        <div class="content">
            <h1 class="title">Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <img src="./src/images/icon-music.svg" alt="Icon music">
                <div class="cost">
                    <h3>Annual Plan</h3>
                    <span>$59.99/year</span>
                </div>
                <a href="/">Change</a>
            </div>
            <button class="btn-preceed">Proceed to Payment</button>
            <a class="cancel" href="/">Cancel Order</a>
        </div>
    </main>
</body>

</html>
